<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="mainTitle">LIBRARY</h1>
    <dialog>
        <form>

            <label for="title">Title</label>
            <input type="text" name="Title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="Author" id="author" required>

            <label for="pages">Pages</label>
            <input type="number" name="Pages" id="pages" min="5" required>

            <label for="status">Status</label>
            <select name="Status" id="status">
                <option value="read">Read</option>
                <option value="notread">Not read</option>
            </select>

            <div>
                <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
                <button id="confirmBtn" value="default" type="submit">Confirm</button>
            </div>

        </form>
    </dialog>
    <button id="showDialog">Add book</button>

    <main></main>
    <script src="dist/main.js"></script>
</body>
</html>
